name: Cluster1 CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cpu_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (CPU checks)
        run: |
          python -m pip install --upgrade pip
          # Keep this minimal; model/GPU deps belong on self-hosted runner.
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Unit tests (if present)
        run: |
          pytest -q || true
