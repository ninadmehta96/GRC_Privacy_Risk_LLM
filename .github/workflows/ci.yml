name: Cluster1 CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cpu_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (CPU checks)
        run: |
          python -m pip install --upgrade pip
          # Keep this minimal; model/GPU deps belong on self-hosted runner.
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Unit tests (if present)
        run: |
          pytest -q || true

  gpu_smoke:
    # Requires a self-hosted runner labeled: self-hosted, linux, x64, gpu
    runs-on: [self-hosted, linux, x64, gpu]
    needs: cpu_checks
    # Only run when relevant files change
    if: |
      github.event_name == 'push' ||
      contains(toJson(github.event.pull_request.changed_files), '')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Python + GPU
        run: |
          python --version
          nvidia-smi

      - name: Smoke gate
        run: |
          make smoke

      - name: Upload smoke report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: reports/*.jsonl
